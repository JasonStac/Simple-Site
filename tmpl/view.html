<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/styles/navigation-bar.css">
  <title>Starting for booru</title>
</head>

<body style="background-color: black;">
  <div class="topnav">
    <div class="left">
      <a href="/">Home</a>
      <a class="active" href="/view/posts">View</a>
      <a href="/view/tags">Tags</a>
      <a href="/view/artists">Artists</a>
    </div>
    <div class="right">
      {{if .IsUser}}
        <a href="/logout">Logout</a>
        <a href="/profile">Profile</a>
      {{else}}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      {{end}}
    </div>
  </div>

  <h1 style="color: white;">Viewing Content</h1>

  <div>
    <img src="/assets/images/{{.Path}}" alt="Image"> <!--TODO: update when multiple content types implemented-->
  </div>
  <div>
    <p style="color: white;">
      <b>Artists:</b>
      {{range .Artists}}
       {{.Name}} <!--TODO: add bubble styles around each name-->
      {{end}}
    </p>
    <p style="color: white;">
      <b>Tags:</b>
      {{range .Tags}}
       {{.Name}} <!--TODO: add bubble styles around each name-->
      {{end}}
    </p>
  </div>
  
</body>
</html>
