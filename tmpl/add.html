<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

<body>
  <div class="topnav">
    <div class="left">
      <a href="/">Home</a>
      <a href="/view">View</a>
      <a class="active" href="/add">Add</a>
      <a href="/tags">Tags</a>
      <a href="/artists">Artists</a>

    <div class="right">
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </div>

  <h1>Adding Content</h1>

  <form action="/add" method="POST" enctype="multipart/form-data">
    <div>Title: <textarea name="title" rows="1" cols="30"></textarea></div>
    <div>Type: 
      <select name="media">
        {{range .MediaTypes}}
          <option value="{{.}}">{{.}}</option>
        {{end}}
      </select>
    </div>
    <div>File: <input name="file" type="file"/></div>
    <br />
    <div><input type="submit" value="Save"></div>
  </form>
</body>
</html>
