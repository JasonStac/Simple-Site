<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Starting for booru</title>
</head>

<h1>Adding Content</h1>

<form action="/add" method="POST" enctype="multipart/form-data">
  <div>Title: <textarea name="title" rows="1" cols="30"></textarea></div>
  <div>Type: 
    <select name="media">
      {{range .}}
        <option value="{{.Value}}">{{.Label}}</option>
      {{end}}
    </select>
  </div>
  <div>File: <input name="file" type="file"/></div>
  <div>Artist: <textarea name="artist" rows="1" cols="30"></textarea></div>
  <br />
  <div><input type="submit" value="Save"></div>
</form>
</html>
