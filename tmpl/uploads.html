<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/styles/navigation-bar.css">
  <link rel="stylesheet" href="/styles/image-grid.css">
  <link rel="stylesheet" href="/styles/image-buttons.css">
  <title>Starting for booru</title>
</head>

<body style="background-color: black;">
  <div class="topnav">
    <div class="left">
      <a href="/">Home</a>
      <a href="/view/posts">View</a>
      <a href="/view/tags">Tags</a>
      <a href="/view/people">People</a>
    </div>
    <div class="right">
      <a href="/logout">Logout</a>
      <a class="active" href="/profile">Profile</a>
    </div>
  </div>

  <h1 style="color: white;">Profile View</h1>

  <div class="image-grid">
    {{range .Posts}}
      <div class="image-box">
        <a href="/view/posts/{{.ID}}">
          <img src="/assets/images/{{.Path}}" alt="Image">
        </a>
        <button onclick="sendPost('{{.ID}}', this)" class="btn delete">Delete</button>
      </div>
    {{end}}
  </div>
  
  <script>
    function sendPost(value, btn) {
      const params = new URLSearchParams();
      params.append("id", value);

      fetch("/delete", {
        method: "POST",
        headers: {
          "Content-type": "application/x-www-form-urlencoded"
        },
        body: params.toString()
      })
      .then(res => {
        if (res.ok) {
          const box = btn.closest(".image-box");
          if (box) {
            box.remove();
          }
        }
      })
      .catch(err => console.error("Error: ", err));
    }
  </script>
</body>
</html>
